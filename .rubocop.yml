AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'

# Prefer single-quoted strings unless interpolation is needed
Style/StringLiterals:
  EnforcedStyle: single_quotes

# Allow double quotes for interpolation automatically
Style/StringLiteralsInInterpolation:
  Enabled: true

# Keep things readable
Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false